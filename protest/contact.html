    <link rel="stylesheet" type="text/css" href="css/color.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/typography.css"/>
</head>
<body>
<header>
    <img src="images/logo.gif" alt="Lorem Ipsum Dolor" title="Jay Sky">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

        </ul>
    </nav>
</header>
<article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="post">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required="required"/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required="required"/>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required="required" cols="45" rows="7"></textarea>
            </p>
            <input type="submit" id="send" value="send"/>
        </fieldset>
    </form>
</article>
<script src="js/global.js"></script>
</body>
</html>
